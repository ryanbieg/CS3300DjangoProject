{% extends 'cooking/base_template.html' %}

{% block content %}
  <h1>Delete Ingredient</h1>
  <p>Are you sure you want to delete this ingredient?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
  </form>

  <a href="{% url 'ingredient-detail' ingredient.id %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
